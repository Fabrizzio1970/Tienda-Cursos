<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>CURSOS ONLINE</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>CURSOS ONLINE</h1>

			<div class="container-icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 
                        10-7.5 0v4.5m11.356-1.993l1.
                        263 12c.07.665-.45 1.243-1.119 
                        1.243H4.25a1.125 1.125 0 01-1.
                        12-1.243l1.264-12A1.125 1.125 
                        0 015.513 7.5h12.974c.576 0 1.
                        059.435 1.119 1.007zM8.625 10.
                        5a.375.375 0 11-.75 0 .375.375 
                        0 01.75 0zm7.5 0a.375.375 0 
                        11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="cart-product">
						<div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">curso fotografia basica</p>
                            <span class="precio-producto-carrito">$25</span>
                        </div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-close"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">$200</span>
                    </div>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="https://www.curso-fotografia-digital.com/images/cursosfotografia/curso-fotografia-basica.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Curso Fotografia Basica</h2>
					<p class="price">$25</p>
					<button>Añadir a mis cursos</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://institutonoa.com.ar/wp-content/uploads/2021/10/diseno_grafico.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Curso Diseño Basico</h2>
					<p class="price">$20</p>
					<button>Añadir a mis cursos</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://img-c.udemycdn.com/course/750x422/1942912_56db_5.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Curso Programacion</h2>
					<p class="price">$30</p>
					<button>Añadir a mis cursos</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://www.votatuprofesor.com/images/joomlart/article/a90efee6e344dfa68c9a0dcfa205b0c8.webp"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Curso Ingles avanzado</h2>
					<p class="price">$40</p>
					<button>Añadir a mis cursos</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://media.licdn.com/dms/image/D4E12AQFuKLsc2UYxcQ/article-cover_image-shrink_720_1280/0/1670882779027?e=2147483647&v=beta&t=VLbcMLBL-Tr-9-xbE_wGrAR-qBipCAykLgTideMk2d8"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Curso Marketing</h2>
					<p class="price">$20</p>
					<button>Añadir a mis cursos</button>
				</div>
			</div>
		</div>

        <script src="index.js"></script>
	</body>
</html>
